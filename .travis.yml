language: java
jdk:
- oraclejdk8

sudo: required
group: edge
dist: trusty

services:
  - mongodb
  - docker

addons:
  apt:
    packages:
    - sshpass

cache:
  directories:
  - $HOME/.m2

env:
  global:
  - TERM=dumb
  - secure: "" #DOCKER_EMAIL
  - secure: "" #DOCKER_USER
  - secure: "" #DOCKER_PASS
#  - secure: "" #DEPLOY_HOST
#  - secure: "" #DEPLOY_PATH
#  - secure: "" #DEPLOY_USER
#  - secure: "" #DEPLOY_PATH
  - COMMIT=${TRAVIS_COMMIT::8}

before_install:
  - sudo -H pip install --upgrade pip setuptools
  - sudo -H pip install -r frontend/webapp/src/main/webapp/requirements.txt;

script:
  - mvn clean install;
  - sudo python frontend/webapp/src/main/webapp/runtests.py;

after_success:
