
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Worldinmovies</title>
    <!-- meta -->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="static/img/favicon.ico" rel="icon" type="image/x-icon"/>
    <!-- styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="static/css/main.css" rel="stylesheet">
    <link href="static/js/jqvmap/dist/jqvmap.css" media="screen" rel="stylesheet" type="text/css">
    {% block css %}{% endblock %}
</head>
<body>

<!--
<div id="loading">
    <img id="loading-image" src="static/img/ajax_loader_blue.gif" alt="Loading..." />
</div>
-->

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <ul class="nav navbar-nav">
                <li><a class="navbar-brand" href="/">Home</a></li>
            </ul>
        </div>
        <div id="navbar" class="pull-right collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Options<span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li>
                            <a data-toggle="modal" data-target="#editModal">Imdb ratings</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <br>
    <!-- child template -->
    {% block content %}{% endblock %}
</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted text-center">Made by David.</p>
    </div>
</footer>

<!-- scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="static/js/main.js" type="text/javascript"></script>
<script src="static/js/jqvmap/dist/jquery.vmap.js" type="text/javascript"></script>
<script src="static/js/jqvmap/dist/maps/jquery.vmap.world.js" type="text/javascript" charset="utf-8"></script>
{% block js %}{% endblock %}

</body>
</html>
