<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">


    <link href="{{ site.url }}/js/jqvmap/dist/jqvmap.css" media="screen" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="{{ site.url }}/js/jqvmap/dist/jquery.vmap.js"></script>
    <script type="text/javascript" src="{{ site.url }}/js/jqvmap/dist/maps/jquery.vmap.world.js" charset="utf-8"></script>
    <script type="text/javascript" src="{{ site.url }}/js/script.js" charset="utf-8"></script>

    <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}"/>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}">

</head>
